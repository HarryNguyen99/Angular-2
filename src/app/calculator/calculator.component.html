
<h2>Awesome Calculator</h2>
<div>
  <input type="number" [value]="first" class="form-input"
         (change)="onFirstChange($event.target.value)">
  <select class="form-input" [value]="operator"
          (change)="onSelectChange($event.target.value)">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" [value]="second" class="form-input"
         (change)="onSecondChange($event.target.value)">
<!--  <input type="number"  class="form-input" [(ngModel)]="second">-->
</div>
<div>
  <button class="form-input" (click)="calculate()">
    Thá»±c thi
  </button>
</div>
<div class="output">
  {{output}}
</div>
